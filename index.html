<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="container" id="top">
        <p>Metric/Imperial Unit Conversion</p>
        <input id="input-el"><br>
        <button id="convert-btn">Convert</button>
        </div>

        <div class="container" id="bottom">
        
        <div class="container" id="cont">
        <h1>Length (Meters/Feet)</h1>
        <p id="length-text">42 meters = 137.795 feet | 42 feet = 12.802 meters</p> 
        </div>
        
        <div class="container" id="cont">
        <h1>Volume (Liters/Gallons)</h1>
        <p id="volume-text">42 liters = 11.095 gallons | 42 gallons = 158.987 liters</p> 
        </div>
        
        <div class="container" id="cont">
        <h1>Mass (Kilograms/Pounds)</h1>
        <p id="mass-text">42 kilos = 92.594 pounds | 42 pounds = 19.051 kilos</p> 
        </div>

        </div>
            
        <script src="index.js"></script>
        
    </body>
</html>
